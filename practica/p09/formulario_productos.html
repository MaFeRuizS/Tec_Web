<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Registro de productos</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
      .error-message {
        color: red; /* Cambia el color de los errores a rojo */
        font-size: 12px; /* Opcional: ajusta el tamaño del texto */
        font-weight: bold; /* Opcional: hacer el texto en negrita */
        display: none; /* Los mensajes de error no se muestran por defecto */
      }
    </style>
  </head>

  <body>
    <h1>Registro de Productos Nuevos</h1>
        <h2>Añade la información necesaria del producto:</h2>
       <!-- action="http://localhost/tec_web/practica/p08/set_producto_v2.php" --> 
    <form id="formularioproductos" method="post">

      <fieldset>
        <legend>Información Descriptiva:</legend>

        <ul>
          <li><label for="form-name">Nombre del producto:</label> <input type="text" name="name" id="form-name"></li><div id="error1" class="error-message"></div>

          <li><p id="form-marca"> Marca del producto:  
            <select name="marca" size="1">
            <option>Opciones</option>
            <option>Funko!</option>
            <option>Disney</option>
            <option>Pop Mart</option>
            <option>LEGO</option>
            <option>Jada Toys</option>
            </select>
        </p></li>
        <div id="error2" class="error-message"></div>

          <li><label for="form-modelo">Modelo del producto:</label> <input type="text" name="modelo" id="form-modelo"></li><div id="error3" class="error-message"></div>
          <li><label for="form-descp">Ingresa las principales características del producto:</label><br><textarea name="story" rows="4" cols="60" id="form-descp" placeholder="No más de 250 caracteres de longitud"></textarea></li><div id="error5" class="error-message"></div>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Otros detalles.</legend>

        <fieldset>
          <legend><em>Precio del producto</em>:</legend>
            <ul>
                <li><label for="form-precio">Precio al público:</label> <input type="text" name="precio" id="form-precio"></li><div id="error4" class="error-message"></div>        
            </ul>
        </fieldset>

        <fieldset>
          <legend>Unidades disponibles</legend>
          <ul>
            <li><label for="form-unidades">Unidades:</label> <input type="number" name="unidades" id="form-unidades"></li><div id="error6" class="error-message"></div>
          </ul>
        </fieldset>

        <fieldset>
            <legend>Imagen del producto:</legend>
              <ul>
                  <li><label for="form-imagen">Imagen a cargar:</label> <input type="file" name="img" id="form-imagen"></li><div id="error7" class="error-message"></div>         
              </ul>
          </fieldset>

      </fieldset>

      <p>
        <input type="submit" value="Añadir producto." id="enviar">
        <input type="reset">
      </p>

    </form>
    <script src="validaciones.js"></script>
  </body>
</html>
